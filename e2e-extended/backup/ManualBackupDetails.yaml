appId: ${APP_ID}
tags:
  - backup
  - parallel
---
- clearState
- launchApp:
    arguments:
      isE2ETest: true
- runFlow: ../utils/ImportWalletWithKey.yaml
- retry:
    maxRetries: 3
    commands:
      - tapOn:
          id: settings-menu
      - tapOn: 'Settings'
# crashes here occassionally... we also have the notifications popup getting in the way
- tapOn:
    id: backup-section
- assertVisible: 'Wallets & Backup'
- tapOn:
    id: backup-now-button
- assertVisible: 'iCloud Not Enabled'
- tapOn: 'No thanks'
- tapOn:
    id: not-backed-up
- tapOn:
    id: back-up-manually
- tapOn:
    id: show-secret-button
# Note: In a real test, you'd need to verify the seed phrase words
# but for security reasons, we're not including that in this example
- tapOn:
    id: saved-these-words
- assertVisible: 'Wallets & Backup' 