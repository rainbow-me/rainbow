appId: ${APP_ID}
tags:
  - backup
  - parallel
---
- clearState
- launchApp:
    arguments:
      isE2ETest: true
- runFlow: ../utils/ImportWalletWithKey.yaml
# There is some flakeyness here sometimes and the menu doesn't
# open so allow retries.s
- retry:
    maxRetries: 3
    commands:
      - tapOn:
          id: settings-menu
      - tapOn: 'Settings'
- tapOn:
    id: backup-section
- tapOn:
    id: backup-now-button
- assertVisible: '(Sign in|Choose an account)'
- back
