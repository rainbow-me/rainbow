appId: ${APP_ID}
tags:
  - wallet
  - parallel
---
- clearState
- launchApp:
    arguments:
      isE2ETest: true
- runFlow: ../utils/ImportWalletWithKey.yaml

# Connect to Anvil (test network)
- tapOn:
    id: dev-button-anvil
- assertVisible:
    id: testnet-toast-Anvil
- wait: 2000

# Open swap screen
- tapOn:
    id: swap-button
- assertVisible:
    id: swap-screen

# Check initial swap screen elements
- assertVisible:
    id: swap-input-field
- assertVisible:
    id: swap-output-field
- assertVisible:
    id: swap-action-button

# Select input token (if needed)
- tapOn:
    id: swap-input-field
- wait: 1000
- tapOn:
    id: ETH-token-item
- wait: 1000

# Select output token
- tapOn:
    id: swap-output-field
- wait: 1000
- inputText: 'DAI'
- wait: 2000
- tapOn:
    id: DAI-token-item
- wait: 2000

# Enter swap amount
- tapOn:
    id: swap-input-field
- inputText: '0.01'
- wait: 3000

# Check swap details
- assertVisible:
    id: swap-details-section
- assertVisible:
    id: swap-rate
- assertVisible:
    id: swap-network-fee

# Flip tokens (optional)
- tapOn:
    id: swap-flip-button
- wait: 2000

# Flip back
- tapOn:
    id: swap-flip-button
- wait: 2000

# Close swap sheet without executing
- swipe:
    direction: DOWN 