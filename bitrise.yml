format_version: 1.1.0
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
app:
  envs:
  - NODE_VERSION: "10.15.3"

trigger_map:
- push_branch: "develop"
  workflow: tests
workflows:
  build_setup:
    steps:
     - activate-ssh-key@4.0.3:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone:
        inputs:
        - clone_depth: ''
        title: Cloning Repo
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            brew update
            brew tap wix/brew
            brew install --HEAD applesimutils
            brew install watchman
        title: Installing deps via Brew
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            nvm --version
            echo $NODE_VERSION
            nvm install $NODE_VERSION
            nvm use $NODE_VERSION
            nvm alias default $NODE_VERSION
        title: Setting up NVM
    - yarn@0.1.0:
        inputs:
        - command: global add react-native-cli
        title: Installing react-native-cli
    - yarn@0.1.0:
        inputs:
        - command: detox-cli
        title: Installing detox-cli
    - yarn@0.1.0:
        inputs:
        - command: install --network-timeout 300000 --frozen-lockfile --network-concurrency 1
        title: Installing dependencies via yarn
    - script:
        inputs:
        - content: |-
            #!/bin/bash
           pod repo update
        title: Updating Pods repo
    - yarn@0.1.0:
        inputs:
        - command: install-pods
        title: Installing pods
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            detox clean-framework-cache && detox build-framework-cache
        title: Build detox framework cache
    before_run:
    after_run:
  lint:
    before_run: []
    after_run: []
    steps:
    - yarn@0.1.0:
        inputs:
        - command: lint
        title: Linting for Errors
  detox_tests:
    before_run: []
    after_run: []
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash

            detox build --configuration ios.sim.release
        title: Detox - Build Release App
    - script:
        inputs:
        - content: |-
            #!/bin/bash

            detox test --configuration ios.sim.release --cleanup
        title: Detox - Run E2E Tests
  tests:
    before_run:
    - build_setup
    - lint
    - detox_tests
    after_run: []