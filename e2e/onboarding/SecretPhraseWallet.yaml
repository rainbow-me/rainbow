appId: ${APP_ID}
tags:
  - auth
  - parallel
---
- retry:
    maxRetries: 3
    commands:
      - clearState
      - launchApp:
          clearState: true
          clearKeychain: true
          arguments:
            isE2ETest: true
      - runFlow: ../utils/Prepare.yaml
      - runFlow: ../utils/ImportSecretPhrase.yaml
