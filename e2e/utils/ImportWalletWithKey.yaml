appId: ${APP_ID}
env:
  PKEY: ${DEV_PKEY}
  NAME: 'Test Wallet'
---
# This is usually ran as the first command so make sure it has enough time to load the app.
- retry:
    maxRetries: 3
    commands:
      - assertVisible:
          id: welcome-screen
- openLink: rainbow://e2e/import?privateKey=${PKEY}&name=${NAME}
# The first time a simulator opens a link it shows a dialog.
- runFlow:
    when:
      visible: 'Open in .*'
      platform: iOS
    commands:
      - tapOn: 'Open'
- assertVisible:
    id: wallet-screen
