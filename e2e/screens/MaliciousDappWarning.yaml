appId: ${APP_ID}
tags:
  - browser
  - parallel
---
- launchApp:
    clearState: true
    clearKeychain: true
    arguments:
      isE2ETest: true
- runFlow: ../utils/Prepare.yaml
- runFlow: ../utils/ImportWalletWithKey.yaml

# Navigate to browser
- tapOn:
    id: 'tab-bar-icon-DappBrowserScreen'
- assertVisible:
    id: browser-screen
