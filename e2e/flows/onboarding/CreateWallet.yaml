appId: ${APP_ID}
tags:
  - auth
  - parallel
---
- launchApp:
    clearState: true
    clearKeychain: true
    arguments:
      isE2ETest: true
- runFlow: ../../utils/Prepare.yaml
- assertVisible:
    id: welcome-screen
- tapOn: '.*Get a new wallet'
- runFlow: ../../utils/MaybeSetupPin.yaml

# Check wallet screen exists and has expected elements
- assertVisible:
    id: wallet-screen
- assertVisible:
    id: copy-address-button
- assertVisible:
    id: eth-card
