appId: ${APP_ID}
tags:
  - backup
  - parallel
---
- launchApp:
    clearState: true
    clearKeychain: true
    arguments:
      isE2ETest: true
- runFlow: ../../utils/Prepare.yaml
- runFlow: ../../utils/ImportWalletWithKey.yaml

# Navigate to settings
- retry:
    maxRetries: 3
    commands:
      - tapOn:
          id: settings-menu
      - tapOn: 'Settings'
# Change currency to euros and validate
- tapOn:
    id: currency-section
- tapOn: '.*Euro'
- tapOn: 'Done'
- assertVisible:
    text: '.*â‚¬.*'
- retry:
    maxRetries: 3
    commands:
      - tapOn:
          id: settings-menu
      - tapOn: 'Settings'
# Change theme to dark and validate
- assertVisible:
    id: choose-theme-section-light
- tapOn:
    id: choose-theme-section.*
- tapOn: 'Dark'
- assertVisible:
    id: choose-theme-section-dark
# Open diagnostics
- scrollUntilVisible:
    element:
      id: app-version-stamp
    direction: DOWN
