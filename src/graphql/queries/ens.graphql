# https://api.thegraph.com/subgraphs/name/ensdomains/ens

fragment BaseEnsDomain on Domain {
  name
  labelhash
  owner {
    id
  }
}

query getCoinTypesByName($name: String!) {
  domains(first: 1, where: { name: $name }) {
    resolver {
      coinTypes
    }
  }
}

query getDomainsByAddress($address: ID!) {
  account(id: $address) {
    domains(orderBy: createdAt, orderDirection: desc) {
      ...BaseEnsDomain
    }
    registrations(orderBy: registrationDate, orderDirection: desc) {
      domain {
        ...BaseEnsDomain
      }
    }
  }
}

query getDomainsByName($name: String!) {
  domains(where: { name: $name }) {
    ...BaseEnsDomain
    resolver {
      addr {
        id
      }
    }
  }
}

query getNameFromLabelhash($labelhash: Bytes!) {
  domains(first: 1, where: { labelhash: $labelhash }) {
    labelName
  }
}

query getTextRecordKeysByName($name: String!) {
  domains(first: 1, where: { name: $name }) {
    resolver {
      texts
    }
  }
}

query getRegistration($id: ID!) {
  registration(id: $id) {
    id
    registrationDate
    expiryDate
    registrant {
      id
    }
  }
}

query getRegistrationsByAddress(
  $address: ID!
  $registrationDate_gt: BigInt = "0"
) {
  account(id: $address) {
    registrations(
      first: 99
      orderBy: registrationDate
      orderDirection: desc
      where: { registrationDate_gt: $registrationDate_gt }
    ) {
      domain {
        ...BaseEnsDomain
      }
    }
  }
}

query getRegistrationsByLabelhash($labelHash: ID!) {
  registrations(first: 1, where: { id: $labelHash }) {
    id
    registrationDate
    expiryDate
  }
}

query getSuggestions($name: String!, $first: Int!) {
  domains(
    first: $first
    where: {
      name_starts_with: $name
      resolvedAddress_not: "0x0000000000000000000000000000000000000000"
    }
    orderBy: labelName
    orderDirection: asc
  ) {
    ...BaseEnsDomain
    resolver {
      texts
      addr {
        id
      }
    }
  }
}
