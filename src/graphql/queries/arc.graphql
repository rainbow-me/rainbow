fragment asset on Asset {
  address
  symbol
  decimals
  name
}

fragment amount on AssetAmount {
  raw
  decimal
  usd
}

query getNFTOffers($walletAddress: String!, $sortBy: SortCriterion!) {
  nftOffers(walletAddress: $walletAddress, sortBy: $sortBy) {
    createdAt
    url
    nft {
      aspectRatio
      name
      contractAddress
      tokenId
      collectionName
      imageUrl
      uniqueId
      predominantColor
    }
    floorDifferencePercentage
    validUntil
    marketplace {
      name
      imageUrl
    }
    grossAmount {
      ...amount
    }
    netAmount {
      ...amount
    }
    paymentToken {
      ...asset
    }
    royaltiesPercentage
    feesPercentage
    floorPrice {
      amount {
        ...amount
      }
      paymentToken {
        ...asset
      }
    }
    network
  }
}

query getPoapEventByQrHash($qrHash: String!) {
  getPoapEventByQrHash(qrHash: $qrHash) {
    id
    name
    imageUrl
    createdAt
    qrHash
    secret
  }
}

query claimPoapByQrHash(
  $walletAddress: String!
  $qrHash: String!
  $secret: String!
) {
  claimPoapByQrHash(
    walletAddress: $walletAddress
    qrHash: $qrHash
    secret: $secret
  ) {
    success
    error
  }
}

query getPoapEventBySecretWord($secretWord: String!) {
  getPoapEventBySecretWord(secretWord: $secretWord) {
    id
    name
    imageUrl
    createdAt
    qrHash
    secretWord
  }
}

query claimPoapBySecretWord($walletAddress: String!, $secretWord: String!) {
  claimPoapBySecretWord(
    walletAddress: $walletAddress
    secretWord: $secretWord
  ) {
    success
    error
  }
}

query getReservoirCollection($contractAddress: String!, $chainId: Int!) {
  getReservoirCollection(contractAddress: $contractAddress, chainId: $chainId) {
    collection {
      id
      chainId
      createdAt
      name
      image
      description
      sampleImages
      tokenCount
      creator
      ownerCount
      isMintingPublicSale
      publicMintInfo {
        stage
        kind
        price {
          currency {
            contract
            name
            symbol
            decimals
          }
          amount {
            raw
            decimal
            usd
            native
          }
          netAmount {
            raw
            decimal
            usd
            native
          }
        }
        startTime
        endTime
        maxMintsPerWallet
      }
    }
  }
}

fragment mintStatus on MintStatus {
  isMintable
  price
}

fragment mintedNFT on MintedNFT {
  tokenID
  imageURI
  mimeType
  title
  value
  mintTime
}

fragment mintableCollection on MintableCollection {
  externalURL
  contract
  contractAddress
  chainId
  deployer
  name
  imageURL
  imageMimeType
  mintsLastHour
  addressesLastHour
  lastEvent
  firstEvent
  totalMints
  maxSupply
  recentMints {
    ...mintedNFT
  }
  mintStatus {
    ...mintStatus
  }
}

fragment mintableCollectionsResult on MintableCollectionsResult {
  collections {
    ...mintableCollection
  }
}

fragment mintableCollectionResult on MintableCollectionResult {
  collection {
    ...mintableCollection
  }
}

query getMintableCollections($walletAddress: String!) {
  getMintableCollections(walletAddress: $walletAddress) {
    collections {
      ...mintableCollection
    }
  }
}

query getPromoSheetCollection($order: [PromoSheetOrder]) {
  promoSheetCollection(order: $order) {
    items {
      sys {
        id
      }
      campaignKey
      launchDate
      actions
      priority
    }
  }
}

query getPromoSheet($id: String!) {
  promoSheet(id: $id) {
    accentColor
    actions
    backgroundColor
    backgroundImage {
      url
    }
    header
    headerImage {
      url
    }
    headerImageAspectRatio
    items
    primaryButtonProps
    secondaryButtonProps
    sheetHandleColor
    subHeader
  }
}

fragment card on Card {
  sys {
    id
  }
  cardKey
  placement
  index
  backgroundColor
  padding
  imageCollection {
    items {
      url
    }
  }
  imageRadius
  subtitle
  subtitleColor
  title
  titleColor
  description
  descriptionColor
  items
  primaryButton
}

query getCard($id: String!) {
  card(id: $id) {
    ...card
  }
}

query getCardCollection($order: [CardOrder], $where: CardFilter) {
  cardCollection(order: $order, where: $where) {
    items {
      ...card
    }
  }
}

query getPointsTweetIntentCollection($order: [PointsTweetIntentOrder]) {
  pointsTweetIntentCollection(order: $order) {
    items {
      sys {
        id
      }
      key
      text
      via
      url
    }
  }
}

query getPointsTweetIntent($id: String!) {
  pointsTweetIntent(id: $id) {
    key
    text
    via
    url
  }
}
