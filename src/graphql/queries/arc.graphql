  decimals
}

query getNFTs($walletAddress: String!, $sortBy: NFTCollectionSortCriterion, $sortDirection: SortDirection) {
  nftsV2(walletAddress: $walletAddress, sortBy: $sortBy, sortDirection: $sortDirection) {
    nft_id
    chain
    contract_address
    token_id
    name
    description
    previews {
      image_small_url
      image_medium_url
      image_large_url
      image_opengraph_url
      blurhash
      predominant_color
    }
    image_url
    image_properties {
      width
      height
      size
      mime_type
    }
    video_url
    video_properties {
      width
      height
      duration
      video_coding
      audio_coding
      size
      mime_type
    }
    audio_url
    audio_properties {
      duration
      audio_coding
      size
      mime_type
    }
    model_url
    model_properties {
      size
      mime_type
    }
    background_color
    external_url
    created_date
    status
    token_count
    owner_count
    owners {
      owner_address
      quantity
      first_acquired_date
      last_acquired_date
    }
    last_sale {
      from_address
      to_address
      quantity
      quantity_string
      timestamp
      transaction
      marketplace_id
      marketplace_name
      is_bundle_sale
      payment_token {
        ...simpleHashPaymentToken
      }
      unit_price
      total_price
      unit_price_usd_cents
    }
    first_created {
      minted_to
      quantity
      quantity_string
      timestamp
      block_number
      transaction
      transaction_initiator
    }
    contract {
      type
      name
      symbol
      deployed_by
      deployed_via_contract
      owned_by
      has_multiple_collections
    }
    collection {
      collection_id
      name
      description
      image_url
      banner_image_url
      category
      is_nsfw
      external_url
      twitter_username
      discord_url
      instagram_url
      medium_username
      telegram_url
      marketplace_pages {
        marketplace_id
        marketplace_name
        marketplace_collection_id
        nft_url
        collection_url
        verified
      }
      metaplex_mint
      metaplex_candy_machine
      metaplex_first_verified_creator
      spam_score
      floor_prices {
        marketplace_id
        value
        payment_token {
          ...simpleHashPaymentToken
        }
        value_usd_cents
      }
      top_bids {
        marketplace_id
        value
        payment_token {
          ...simpleHashPaymentToken
        }
        value_usd_cents
      }
      distinct_owner_count
      distinct_nft_count
      total_quantity
      chains
      top_contracts
      collection_royalties {
        source
        total_creator_fee_basis_points
        recipients {
          address
          percentage
          basis_points
        }
      }
    }
    rarity {
      rank
      score
      unique_attributes
    }
    royalty {
      source
      total_creator_fee_basis_points
      recipients {
        address
        percentage
        basis_points
      }
    }
    extra_metadata {
      image_original_url
      animation_original_url
      metadata_original_url
      attributes {
        trait_type
        value
        display_type
      }
    }
  }
}

query getFeaturedResults($placementId: String!, $walletAddress: String!, $country: String, $limit: Int) {
  featuredResults(placementId: $placementId, walletAddress: $walletAddress, country: $country, limit: $limit) {
    items {
      id
      type
      impressionId
      advertiserId
      placementSlug
      title
      context {
        text
      }
      description
      imageUrl
      category
      imageAltText
      ctas {
        title
        href
      }
    }
  }
}

mutation trackFeaturedResult(
  $type: TrackFeaturedResultType!
  $placementId: String!
  $impressionId: String!
  $featuredResultCreativeId: String!
) {
  trackFeaturedResult(
    type: $type
    placementId: $placementId
    impressionId: $impressionId
    featuredResultCreativeId: $featuredResultCreativeId
  ) {
    message
  }
}

query trendingTokens(
  $chainId: Int
  $currency: String
  $timeframe: Timeframe
  $category: TrendingCategory
  $sortBy: TrendingSort
  $sortDirection: SortDirection
  $walletAddress: String
  $limit: Int
) {
  trendingTokens(
    chainId: $chainId
    currency: $currency
    timeframe: $timeframe
    category: $category
    sortBy: $sortBy
    sortDirection: $sortDirection
    walletAddress: $walletAddress
    limit: $limit
  ) {
    data {
      colors {
        primary
        fallback
        shadow
      }
      icon_url
      name
      networks {
        _ {
          address
          decimals
        }
      }
      symbol
      decimals
      highLiquidity
      isRainbowCurated
      isVerified
      uniqueId
      address
      market {
        currency_used
        fdv
        volume_24h
        circulating_supply
        total_supply
        max_supply
        market_cap {
          value
          change_24h
        }
        price {
          value
          change_24h
        }
        ath {
          value
          change_percentage
          date
        }
        atl {
          value
          change_percentage
          date
        }
        updated_at
      }
      trending {
        rank
        trending_since
        pool_data {
          currency_used
          reserve
          m5_volume
          h1_volume
          h6_volume
          h24_volume
          m5_price_change
          h1_price_change
          h6_price_change
          h24_price_change
        }
        swap_data {
          currency_used
          bought_stats {
            unique_users
            total_transactions
            total_volume
            farcaster_users {
              fid
              username
              pfp_url
              follower_count
              following_count
              power_badge
            }
          }
          sold_stats {
            unique_users
            total_transactions
            total_volume
            farcaster_users {
              fid
              username
              pfp_url
              follower_count
              following_count
              power_badge
            }
          }
        }
      }
      bridging {
        bridgeable
        networks {
          _ {
            address
            decimals
          }
        }
      }
      creationDate
      chainId
      transferable
    }
  }
}
