      }
    }
    user {
      referralCode
      earnings_by_type {
        type
        earnings {
          total
        }
      }
      earnings {
        total
      }
      onboarding {
        earnings {
          total
        }
        categories {
          data {
            usd_amount
            total_collections
            owned_collections
          }
