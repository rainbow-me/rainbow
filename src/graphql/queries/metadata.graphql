# https://metadata.p.rainbow.me/v1/graph

query getContractFunction($chainID: Int!, $hex: String!) {
  contractFunction(chainID: $chainID, hex: $hex) {
    text
  }
}

query getEnsMarquee {
  ensMarquee {
    accounts {
      name
      address
      avatar
    }
  }
}

fragment amount on RewardsAmount {
  usd
  token
}

fragment baseQuery on Rewards {
  meta {
    title
    distribution {
      next
      total
      left
    }
    status
    end
    token {
      asset {
        assetCode
        decimals
        iconURL
        name
        chainID
        symbol
      }
    }
    color
  }
}

query getRewardsDataForWallet($address: String!) {
  rewards(project: OPTIMISM, address: $address) {
    ...baseQuery
    earnings {
      total {
        ...amount
      }
      multiplier {
        amount
        breakdown {
          amount
          qualifier
        }
      }
      pending {
        ...amount
      }
      daily {
        day
        usd
        token
      }
      updatedAt
    }
    stats {
      actions {
        type
        amount {
          ...amount
        }
        rewardPercent
      }
    }
  }
}

query reverseResolveENSProfile(
  $chainID: Int!
  $address: String!
  $fields: [String!]
) {
  reverseResolveENSProfile(
    chainID: $chainID
    address: $address
    fields: $fields
  ) {
    name
    address
    resolverAddress
    reverseResolverAddress
    chainID
    fields {
      key
      value
    }
  }
}

query getdApp($shortName: String!, $url: String!, $status: Boolean!) {
  dApp(shortName: $shortName, url: $url) {
    name
    status @include(if: $status)
    colors {
      primary
      fallback
      shadow
    }
    iconURL
    url
    description
    shortName
  }
}

query getPointsDataForWallet($address: String!) {
  points(address: $address) {
    meta {
      distribution {
        next
      }
      status
    }
    leaderboard {
      accounts {
        address
        earnings {
          total
        }
        ens
        avatarURL
      }
    }
    earnings {
      total
    }
    stats {
      position {
        current
      }
    }
  }
}
