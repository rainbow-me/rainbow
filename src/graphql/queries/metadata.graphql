# https://metadata.p.rainbow.me/v1/graph

query getContractFunction($chainID: Int!, $hex: String!) {
  contractFunction(chainID: $chainID, hex: $hex) {
    text
  }
}

query getEnsMarquee {
  ensMarquee {
    accounts {
      name
      address
      avatar
    }
  }
}

fragment amount on RewardsAmount {
  usd
  token
}

fragment baseQuery on Rewards {
  meta {
    title
    distribution {
      next
      total
      left
    }
    status
    end
    token {
      asset {
        assetCode
        decimals
        iconURL
        name
        chainID
        symbol
      }
    }
    color
  }
  leaderboard {
    accounts {
      address
      ens
      avatarURL
      earnings {
        base {
          ...amount
        }
        bonus {
          ...amount
        }
      }
    }
    updatedAt
  }
}

query getRewardsLeaderboard {
  rewards(project: OPTIMISM) {
    ...baseQuery
  }
}

query getRewardsDataForWallet($address: String!) {
  rewards(project: OPTIMISM, address: $address) {
    ...baseQuery
    earnings {
      total {
        ...amount
      }
      multiplier {
        amount
        breakdown {
          amount
          qualifier
        }
      }
      pending {
        ...amount
      }
      updatedAt
    }
    stats {
      position {
        current
        change {
          h24
        }
      }
      actions {
        type
        amount {
          ...amount
        }
        rewardPercent
      }
    }
  }
}

query reverseResolveENSProfile(
  $chainID: Int!
  $address: String!
  $fields: [String!]
) {
  reverseResolveENSProfile(
    chainID: $chainID
    address: $address
    fields: $fields
  ) {
    name
    address
    resolverAddress
    reverseResolverAddress
    chainID
    fields {
      key
      value
    }
  }
}
