# This is a basic workflow to help you get started with Actions

name: Android e2e tests

# Controls when the workflow will run
on: [pull_request, workflow_dispatch]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "android-e2e"
  android-e2e:
    if: startsWith(github.head_ref, 'android-ci')
    # The type of runner that the job will run on
    runs-on: ["self-hosted", "CI-8"]
    # Cancel current builds if there's a newer commit on the same branch
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Set up github keys
        run: git config core.sshCommand "ssh -i ~/.ssh/id_ed25519 -F /dev/null"

      - name: Set up ENV vars & scripts
        run: |
          # read local env vars
          source ~/.bashrc
          # fetch env vars
          git clone git@github.com:rainbow-me/rainbow-env.git
          # unpack dotenv
          mv rainbow-env/android/app/google-services.json android/app
          mv rainbow-env/dotenv .env && rm -rf rainbow-env
          # run CI scripts
          eval $CI_SCRIPTS
          # tweak dotenv for e2e
          sed -i''-e "s/\IS_TESTING=false/IS_TESTING=true/" .env && rm -f .env-e
          # set up password
          cp android/keystores/debug.keystore android/keystores/rainbow-key.keystore
          sed -i -e "s:rainbow-alias:androiddebugkey:g" android/app/build.gradle

      - name: Install deps via Yarn
        run: yarn setup-ci

      - name: Start emulator
        run: |
          # Stop currently running emulator (without forcing)
          killall qemu-system-aarch64 || true
          # Cold boot
          /opt/homebrew/share/android-commandlinetools/emulator/emulator -avd Pixel_5_API_31 -dns-server 8.8.8.8 -no-snapshot-load &>/dev/null &
          # Wait for boot
          booted=0
          sleep 5
          while [ "$booted" != "1" ]; do
            echo "Waiting for emulator..."
            booted=`/opt/homebrew/share/android-commandlinetools/platform-tools/adb shell getprop dev.bootcomplete`
            sleep 1
          done

      - name: Rebuild detox cache
        run: ./node_modules/.bin/detox clean-framework-cache && ./node_modules/.bin/detox build-framework-cache

      - name: Build the app in Release mode
        run: ./node_modules/.bin/detox build --configuration android.emu.release

      - name: Run Android e2e tests
        run: ./node_modules/.bin/detox test -R 5 --configuration android.emu.release --forceExit

      - name: Send success message to slack
        id: slack-success-msg
        uses: slackapi/slack-github-action@v1.21.0
        if: ${{ job.status == 'success' }}
        with:
          # This data can be any valid JSON from a previous step in the GitHub Action
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Android Build for #${{ github.event.pull_request.number }} - ${{ github.event.pull_request.title }}\nAuthor: ${{ github.actor }}\nStatus: ✅  ${{ job.status }}"
                  }
                },
                {
                  "type": "divider"
                },
                {
                  "type": "actions",
                  "elements": [
                      {
                          "type": "button",
                          "text": {
                              "type": "plain_text",
                              "text": "View Pull Request",
                              "emoji": true
                          },
                          "url": "${{ github.event.pull_request.html_url || github.event.head_commit.url }}"
                      },
                      {
                          "type": "button",
                          "text": {
                              "type": "plain_text",
                              "text": "View Build",
                              "emoji": true
                          },
                          "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                      }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
      - name: Send error message to slack
        id: slack-error-msg
        uses: slackapi/slack-github-action@v1.21.0
        if: ${{ job.status != 'success' }}
        with:
          # This data can be any valid JSON from a previous step in the GitHub Action
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Android Build for #${{ github.event.pull_request.number }} - ${{ 'github.event.pull_request.title' }}\nAuthor: ${{ github.actor }}\nStatus: ❌  ${{ job.status }}"
                  }
                },
                {
                  "type": "divider"
                },
                {
                  "type": "actions",
                  "elements": [
                      {
                          "type": "button",
                          "text": {
                              "type": "plain_text",
                              "text": "View Pull Request",
                              "emoji": true
                          },
                          "url": "${{ github.event.pull_request.html_url || github.event.head_commit.url }}"
                      },
                      {
                          "type": "button",
                          "text": {
                              "type": "plain_text",
                              "text": "View Build",
                              "emoji": true
                          },
                          "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                      }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
