name: iOS
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [develop]
  issue_comment:
    types: [created]
env:
  NODE_OPTIONS: "--max-old-space-size=6144"

jobs:
  # iOS build job
  build:
    name: Test Build
    if: |
      (github.event_name == 'pull_request' && github.event.pull_request.draft == false) ||
      github.event_name == 'push' ||
      (github.event_name == 'issue_comment' &&
      github.event.issue.pull_request != null &&
      startsWith(github.event.comment.body, '/e2e') &&
      contains(fromJson('["OWNER","MEMBER","COLLABORATOR"]'), github.event.comment.author_association))
    runs-on: macos-15-xlarge
    concurrency:
      group: e2e-ios-${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    timeout-minutes: 45
    outputs:
      artifact-id: ${{ steps.rock-remote-build-ios.outputs.artifact-id }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955

      - name: Set Xcode version
        run: sudo xcode-select --switch /Applications/Xcode_16.4.app

      - name: Setup env key
        uses: ./.github/actions/ssh/
        with:
          name: env
          key: ${{ secrets.DEPLOY_PKEY_DOTENV_REPO }}

      - name: Setup scripts key
        uses: ./.github/actions/ssh/
        with:
          name: scripts
          key: ${{ secrets.DEPLOY_PKEY_SCRIPTS_REPO }}

      - name: Setup sandbox key
        uses: ./.github/actions/ssh/
        with:
          name: sandbox
          key: ${{ secrets.DEPLOY_PKEY_SANDBOX_REPO }}

      - name: Setup env
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent_env.sock
        run: |
          git clone git@github.com:rainbow-me/rainbow-env.git
          mv rainbow-env/dotenv .env
          rm -rf rainbow-env
          sed -i'' -e "s/IS_TESTING=false/IS_TESTING=true/" .env && rm -f .env-e
          echo "1" > is_testing
      - name: Setup scripts
        env:
          CI_SCRIPTS: ${{ secrets.CI_SCRIPTS }}
          SSH_AUTH_SOCK: /tmp/ssh_agent_scripts.sock
        run: |
          eval $CI_SCRIPTS

      - name: Get Yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: Cache Yarn dependencies
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            .yarn/cache
            .yarn/install-state.gz
            !.eslintcache
          key: yarn-${{ runner.os }}-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent_sandbox.sock
        run: yarn install && yarn setup

      - name: Rock Remote Build - iOS simulator
        id: rock-remote-build-ios
        uses: callstackincubator/ios@0bfe6ed5c14bdf3fb88a638d5a19b440e59e845f
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        with:
          scheme: Rainbow
          destination: simulator
          github-token: ${{ secrets.GITHUB_TOKEN }}
          configuration: Release
          comment-bot: false
          re-sign: true

  # iOS e2e tests job
  e2e-tests:
    name: E2E Tests (Shard ${{ matrix.shard-index }})
    needs: build
    runs-on: macos-15-xlarge
    strategy:
      fail-fast: false
      matrix:
        shard-index: [1, 2, 3, 4]
    concurrency:
      group: e2e-ios-${{ github.workflow }}-${{ github.ref }}-shard-${{ matrix.shard-index }}
      cancel-in-progress: false
    timeout-minutes: 30
    env:
      SHARD_TOTAL: 4
      SHARD_INDEX: ${{ matrix.shard-index }}
      ARTIFACTS_FOLDER: e2e-artifacts
    steps:
      - name: Checkout repo
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955

      - name: Setup env key
        uses: ./.github/actions/ssh/
        with:
          name: env
          key: ${{ secrets.DEPLOY_PKEY_DOTENV_REPO }}

      - name: Setup env
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent_env.sock
        run: |
          git clone git@github.com:rainbow-me/rainbow-env.git
          mv rainbow-env/dotenv .env
          rm -rf rainbow-env

      - name: Install Maestro
        run: export MAESTRO_VERSION=2.0.10; curl -fsSL "https://get.maestro.mobile.dev" | bash

      - name: Install Anvil
        uses: foundry-rs/foundry-toolchain@82dee4ba654bd2146511f85f0d013af94670c4de
        with:
          version: stable

      - name: Download and Unpack IPA artifact
        run: |
          curl -L -H "Authorization: token ${{ github.token }}" -o artifact.zip "https://api.github.com/repos/${{ github.repository }}/actions/artifacts/${{ needs.build.outputs.artifact-id }}/zip"
          unzip artifact.zip -d downloaded-artifacts
          ls -l downloaded-artifacts
          APP_ARCHIVE_PATH=$(find downloaded-artifacts -name "*.tar.gz" -print -quit)
          tar -xzf "$APP_ARCHIVE_PATH" -C downloaded-artifacts
          APP_PATH=$(find downloaded-artifacts -name "*.app" -type d | head -n 1)
          echo "ARTIFACT_PATH_FOR_E2E=$APP_PATH" >> $GITHUB_ENV

      - uses: futureware-tech/simulator-action@dab10d813144ef59b48d401cd95da151222ef8cd
        id: simulator
        with:
          model: "iPhone 16"

      - name: Ensure Simulator is fully booted
        run: |
          set -euo pipefail

          UDID="${{ steps.simulator.outputs.udid }}"
          MAX_SECONDS=240
          POLL_SECONDS=5

          ts() { date +"%H:%M:%S"; }
          log() { echo "[$(ts)] $*"; }

          sim_line() {
            # Return the line that contains the UDID (or empty).
            xcrun simctl list devices 2>/dev/null | grep "$UDID" || true
          }

          sim_state() {
            # Extract Booted/Shutdown/etc from the line.
            # Example line contains "(Booted)" or "(Shutdown)".
            local line
            line="$(sim_line)"
            if [[ -z "$line" ]]; then
              echo ""
              return 0
            fi
            # Pull whatever is inside the final parentheses
            echo "$line" | sed -E 's/.*\(([^()]*)\)[[:space:]]*$/\1/'
          }

          run_with_watchdog() {
            # Usage: run_with_watchdog "label" cmd arg...
            local label="$1"; shift
            local elapsed=0

            log "$label: starting: $*"
            ( "$@" ) &
            local pid=$!

            while kill -0 "$pid" 2>/dev/null; do
              sleep "$POLL_SECONDS"
              elapsed=$((elapsed+POLL_SECONDS))
              log "$label: still running... (${elapsed}s) state='$(sim_state)' line='$(sim_line)'"
              if [[ "$elapsed" -ge "$MAX_SECONDS" ]]; then
                log "$label: TIMEOUT after ${MAX_SECONDS}s"
                log "$label: dumping diagnostics..."
                xcrun simctl list devices | grep -n "$UDID" || true
                xcrun simctl diagnose -b || true
                kill -9 "$pid" 2>/dev/null || true
                return 1
              fi
            done

            wait "$pid"
            log "$label: done"
          }

          log "Ensuring simulator is booted and ready: $UDID"
          log "Current: state='$(sim_state)' line='$(sim_line)'"

          if [[ "$(sim_state)" != "Booted" ]]; then
            # Boot (guarded). If a race makes it booted mid-flight, we accept that.
            run_with_watchdog "simctl boot" xcrun simctl boot "$UDID" || {
              # If boot failed because it became Booted, tolerate; otherwise fail.
              if [[ "$(sim_state)" == "Booted" ]]; then
                log "simctl boot failed but simulator is Booted now; continuing."
              else
                log "simctl boot failed and simulator is not Booted; failing."
                exit 1
              fi
            }
          else
            log "Simulator already Booted; skipping simctl boot."
          fi

          # This is the important readiness gate; but it can hang -> watchdog.
          run_with_watchdog "simctl bootstatus -b" xcrun simctl bootstatus "$UDID" -b

          log "Opening Simulator UI (optional but helps flakiness)..."
          open -a Simulator --args -CurrentDeviceUDID "$UDID" || true

          log "Sanity: simulator responds to getenv..."
          run_with_watchdog "simctl getenv HOME" xcrun simctl getenv "$UDID" HOME >/dev/null

          log "Simulator is ready."

      - name: Run Tests
        run: ./scripts/e2e-ios-ci.sh
        env:
          DEVICE_UDID: ${{ steps.simulator.outputs.udid }}

      - name: Upload artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: artifacts-${{ matrix.shard-index }}
          path: ${{ env.ARTIFACTS_FOLDER }}
