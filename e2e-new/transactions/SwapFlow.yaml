# Failing !
appId: ${APP_ID}
tags:
  - wallet
  - parallel
---
- clearState
- launchApp:
    arguments:
      isE2ETest: true
- runFlow: ../utils/ImportWalletWithKey.yaml

# Connect to Anvil (test network)
- tapOn:
    id: dev-button-anvil

# Open swap screen
- tapOn:
    id: swap-button
- assertVisible:
    id: swap-screen

# Check initial swap screen elements
- assertVisible:
    id: swap-input-field
- assertVisible:
    id: swap-output-field
- assertVisible:
    id: swap-action-button

# Select input token (if needed)
- tapOn:
    id: swap-input-field
- tapOn:
    id: ETH-token-item

# Select output token
- tapOn:
    id: swap-output-field
- inputText: 'DAI'
- tapOn:
    id: DAI-token-item

# Enter swap amount
- tapOn:
    id: swap-input-field
- inputText: '0.01'

# Check swap details
- assertVisible:
    id: swap-details-section
- assertVisible:
    id: swap-rate
- assertVisible:
    id: swap-network-fee

# Flip tokens (optional)
- tapOn:
    id: swap-flip-button

# Flip back
- tapOn:
    id: swap-flip-button

# Close swap sheet without executing
- swipe:
    direction: DOWN 