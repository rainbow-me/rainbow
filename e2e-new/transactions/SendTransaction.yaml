appId: ${APP_ID}
tags:
  - wallet
  - parallel
---
- clearState
- launchApp:
    arguments:
      isE2ETest: true
- runFlow: ../utils/ImportWalletWithKey.yaml

# Send ETH to test wallet
- tapOn:
    id: fund-test-wallet-button

# Connect to Anvil (test network)
- tapOn:
    id: dev-button-anvil

# Open send sheet
- retry:
    maxRetries: 3
    commands:  
        - swipe:
            direction: DOWN
        - assertVisible: 'Ethereum'
- tapOn:
    id: send-button
- assertVisible:
    id: send-asset-form-field

# Test ENS address input
- inputText: 'rainbowwallet.eth'
- retry:
    maxRetries: 3
    commands:
        - assertVisible:
            id: send-asset-list
        - assertVisible:
            id: add-contact-button

# Test Add Contact functionality
- tapOn:
    id: add-contact-button
- assertVisible:
    id: wallet-info-input
- tapOn: 'Cancel'
- assertVisible:
    id: add-contact-button

# Test Add Contact again and cancel differently
- tapOn:
    id: add-contact-button
- tapOn: 'Cancel'

# Close send sheet
- swipe:
    direction: DOWN 