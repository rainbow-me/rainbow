appId: ${APP_ID}
tags:
  - home
  - parallel
---
- launchApp:
    clearState: true
    clearKeychain: true
    arguments:
      isE2ETest: true
- runFlow: ../utils/ImportWalletWithKey.yaml
- assertVisible:
    id: 'buy-button'
- assertVisible:
    id: 'swap-button'
- assertVisible:
    id: 'send-button'
- assertVisible:
    id: 'receive-button'
